<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">üìö Book List</h2>

    <!-- Filter by Category Dropdown -->
    <form method="get" class="mb-4">
        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <label for="category" class="form-label">Filter by Category:</label>
            </div>
            <div class="col-auto">
                <select class="form-select" name="category" onchange="this.form.submit()">
                    <option value="">All Categories</option>
                    {% for cat in categories %}
                        <option value="{{ cat }}" {% if cat == selected_category %}selected{% endif %}>{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </form>

    <!-- Book Table -->
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>üìñ Title</th>
                <th>‚úçÔ∏è Author</th>
                <th>üí≤ Price</th>
                <th>üè∑Ô∏è Category</th>
                <th>‚öôÔ∏è Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>${{ "%.2f"|format(book[3]) }}</td>
                <td>{{ book[4] }}</td>
                <td>
                    <div class="d-flex gap-2 flex-column">
                        <a href="{{ url_for('edit_book', id=book[0]) }}" class="btn btn-warning btn-sm w-100">Edit</a>
                        <form method="post" action="{{ url_for('delete_book', id=book[0]) }}" onsubmit="return confirm('Are you sure you want to delete this book?');">
                            <input type="password" name="password" class="form-control form-control-sm mb-1" placeholder="Admin Password" required>
                            <button class="btn btn-danger btn-sm w-100">Delete</button>
                        </form>
                    </div>
                </td>


            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/add" class="btn btn-primary">‚ûï Add New Book</a>
    <a href="/" class="btn btn-secondary ms-2">üè† Home</a>
</body>
</html>
