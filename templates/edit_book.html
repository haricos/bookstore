<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <!-- Flash messages (for incorrect password or success) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2 class="mb-4">✏️ Edit Book</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" name="title" value="{{ book[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input class="form-control" name="author" value="{{ book[2] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input class="form-control" name="price" type="number" step="0.01" value="{{ book[3] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" name="category" required>
                {% for cat in categories %}
                    <option value="{{ cat }}" {% if cat == book[4] %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Admin Password</label>
            <input class="form-control" type="password" name="password" required>
        </div>
        <button class="btn btn-success">Save Changes</button>
        <a href="/books" class="btn btn-secondary ms-2">Cancel</a>
    </form>

</body>
</html>
